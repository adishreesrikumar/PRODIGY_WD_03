<!DOCTYPE html>
<html>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" type = "text/css" href = "ttt.css">
        <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <img id="logo" src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/1670b022-3f90-4949-a6e9-955e442d1500/d56m5j1-75ae1e8a-923a-4b19-b5bb-94621efc88aa.png/v1/fill/w_310,h_251/cute_png_by_trubuteofdistrict13_d56m5j1-fullview.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9MjUxIiwicGF0aCI6IlwvZlwvMTY3MGIwMjItM2Y5MC00OTQ5LWE2ZTktOTU1ZTQ0MmQxNTAwXC9kNTZtNWoxLTc1YWUxZThhLTkyM2EtNGIxOS1iNWJiLTk0NjIxZWZjODhhYS5wbmciLCJ3aWR0aCI6Ijw9MzEwIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmltYWdlLm9wZXJhdGlvbnMiXX0.8x4b4nR42IbFezfsWcONrNmRs0jIVe_hb_AUmGIg-lU" alt="'Logo">
        <div class="tictactoe-container">
            <h1>
                TIC-TAC-TOE
            </h1>
            <p data-record class="record noselect">X 0-0-0 O</p>
            <div class="grid-container noselect">
                <div data-spaces class="grid-item"><p></p></div>
                <div data-spaces class="grid-item"><p></p></div>
                <div data-spaces class="grid-item"><p></p></div>
                <div data-spaces class="grid-item"><p></p></div>
                <div data-spaces class="grid-item"><p></p></div>
                <div data-spaces class="grid-item"><p></p></div>
                <div data-spaces class="grid-item"><p></p></div>
                <div data-spaces class="grid-item"><p></p></div>
                <div data-spaces class="grid-item"><p></p></div>
            </div>
            <select data-select class="ai-select" onchange="updateDifficulty()">
                <option value="easy">Easy</option>
                <option value="medium" selected="selected">Medium</option>
                <option value="unbeatable">Unbeatable</option>
                <option value="friend">Play with a friend</option>
            </select>
        </div>
        <script src="ttt.js" defer></script>
    </body>
</html>
